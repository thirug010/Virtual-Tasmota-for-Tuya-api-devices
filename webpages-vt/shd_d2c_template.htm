					}
				};
				//console.log('Before x.open ....' + isSyncInProgress);
				x.open('GET', './gd?m=1' + a + '&nodeId={{nodeId}}', true);
				x.send();
				//console.log('Completed x.send() ....' + isSyncInProgress);

			}
        }
